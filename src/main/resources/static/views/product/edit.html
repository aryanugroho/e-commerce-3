<div class="jumbotron">
    <form name="productForm" ng-submit="submitProduct(productForm.$valid)" novalidate style="margin-top: 32px;">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">New Product</h3>
            </div>
            <div class="panel-body" style="padding-top: 10px;">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="col-sm-3">
                            <label class="control-label" for="name">Product Name</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" ng-model="product.name" placeholder="Product Name (Min 2 character)" required="required" min="2"/>
                        </div>
                    </div>
                    <div class="col-sm-4"></div>
                </div>

                <div class="row">
                    <div class="col-sm-8">
                        <div class="col-sm-3">
                            <label class="control-label" for="color">Product Color</label>
                        </div>
                        <div class="col-sm-9">
                            <select class="form-control"  ng-model="product.color" id="color" required="required" >
                                <option ng-repeat="color in colors" value="{{color}}">{{color}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="col-sm-3">
                            <label class="control-label" for="size">Product Size</label>
                        </div>
                        <div class="col-sm-9">
                            <select class="form-control"  ng-model="product.size" id="size" required="required" >
                                <option ng-repeat="size in sizes" value="{{size}}">{{size}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="col-sm-3">
                            <label class="control-label" for="price">Product Price</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="price" ng-model="product.price" placeholder="Product Price" required="required"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-8">
                        <div class="col-sm-3">
                            <label class="control-label" for="detail">Product Detail</label>
                        </div>
                        <div class="col-sm-9">
                            <textarea type="text" class="form-control" id="detail" ng-model="product.detail" placeholder="Product Detail" rows="3"/>
                        </div>
                    </div>
                    <div class="col-sm-4"></div>
                </div>

                <div class="row">
                    <div class="col-sm-8">
                        <div class="col-sm-3">
                            <label class="control-label">Add Product to Category</label>
                        </div>
                        <div class="col-sm-9">
                            <div ng-dropdown-multiselect="categoryMultiSelectData" options="categoryMultiSelectData" selected-model="categoryMultiSelectModel"></div>
                        </div>
                    </div>
                    <div class="col-sm-4"></div>
                </div>

                <div class="row" style="margin-top: 12px;">
                    <div class="col-sm-8">
                        <div class="col-sm-3">
                            <label class="control-label">Product Image/Photo</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="col-sm-4">
                                <input class="form-control" type="file" accept="image/*"  file-model="productFile"/>
                            </div>
                            <div class="col-sm-4">
                                <img ngf-thumbnail="productFile" class="thumb">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="container">
                <div class="row form-group">
                    <div class="col-sm-3">
                        <button type="btn btn-primary submit" ng-disabled="!product.name || !product.color || !product.size || !product.price || !categoryMultiSelectModel || !productFile" class="btn btn-lg btn-primary">Save Product</button>
                    </div>
                    <div class="col-sm-3">
                        <a type="button" class="btn btn-default" href="#/home">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
