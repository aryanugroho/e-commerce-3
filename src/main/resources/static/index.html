<!DOCTYPE html>
<html lang="en" ng-app="app" class="no-js">
<head>
    <title>Ecommerce with AngularJS</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="css/style.css" rel="stylesheet" media="screen"/>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#/home">Home</a>
                </li>
                <li>
                    <a href="#/category">Category</a>
                </li>
                <li>
                    <a href="#/add-product">Product</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<div class="container-fluid">
    <div ng-view=""></div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>

<script type="text/javascript" src="lib/js/jquery-3.1.0.js"></script>
<script src="/webjars/angularjs/1.4.9/angular.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-route.js"></script>
<script type="text/javascript" src="angularjs-dropdown-multiselect.js"></script>
<script type="text/javascript" src="lodash.js"></script>
<script type="text/javascript" src="ng-file-upload.js"></script>
<script type="text/javascript" src="ng-file-upload-shim.js"></script>
<script type="text/javascript" src="js/directive/file-model.js"></script>
<script type="application/javascript" src="js/app.js"></script>
<script type="application/javascript" src="js/home-controller.js"></script>
<script type="application/javascript" src="js/category-controller.js"></script>
<script type="application/javascript" src="js/product-controller.js"></script>
<script type="application/javascript" src="js/basket-controller.js"></script>
